<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  </head>
  <body>
    <main class="main__container">
      <div class="subscription">
        <picture class="subscription__image">
          <source
            srcset="./assets/images/illustration-sign-up-desktop.svg"
            media="(min-width: 48em)"
          />
          <img src="./assets/images/illustration-sign-up-mobile.svg" alt="Sign up illustration" />
        </picture>
        <section class="subscription__content">
          <h1 class="subscription__title">Stay updated!</h1>
          <figure class="subscription__benefit">
            <figcaption class="subscription__benefit__caption">
              Join 60,000+ product managers receiving monthly updates on:
            </figcaption>
            <ul class="subscription__benefit__list">
              <li class="subscription__benefit__item">
                <img
                  class="subscription__benefit__item--icon"
                  src="./assets/images/icon-list.svg"
                  alt="Checked icon"
                />
                <p class="subscription__benefit__item--description" class="text-base">
                  Product discovery and building what matters
                </p>
              </li>
              <li class="subscription__benefit__item">
                <img
                  class="subscription__benefit__item--icon"
                  src="./assets/images/icon-list.svg"
                  alt="Checked icon"
                />
                <p class="subscription__benefit__item--description" class="text-base">
                  Measuring to ensure updates are a success
                </p>
              </li>
              <li class="subscription__benefit__item">
                <img
                  class="subscription__benefit__item--icon"
                  src="./assets/images/icon-list.svg"
                  alt="Checked icon"
                />
                <p aria-colspan="subscription__benefit__item--description" class="text-base">
                  And much more!
                </p>
              </li>
            </ul>
          </figure>

          <form class="subscription__form" action="">
            <label for="email-input"
              >Email address <span class="error-msg">Valid email required</span></label
            >
            <input placeholder="email@company.com" type="email" id="email-input" required />
            <button class="btn--primary" type="submit">
              <span> Subscribe to monthly newsletter </span>
            </button>
          </form>
        </section>
      </div>

      <article class="appreciation">
        <img
          class="appreciation__image"
          src="./assets/images/icon-success.svg"
          alt="Checked icon large"
        />
        <h2 class="appreciation__title">Thanks for subscribing!</h2>
        <p class="appreciation__description">
          A confirmation email has been sent to <b>ash@loremcompany.com</b>. Please open it and
          click the button inside to confirm your subscription.
        </p>
        <button class="appreciation__dismiss btn--primary"><span> Dismiss message </span></button>
      </article>

      <script src="./main.js"></script>
    </main>
  </body>
</html>
